<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Recruiter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .search-section {
            padding: 40px;
            background: #f8f9fa;
        }

        .search-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-group {
            position: relative;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            resize: vertical;
            min-height: 120px;
        }

        .search-input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.3);
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .page-info {
            background: #e9ecef;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            color: #495057;
        }

        .results-section {
            padding: 0 40px 40px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4facfe;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .parsed-info {
            background: #e7f3ff;
            border: 1px solid #b3d9ff;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .parsed-info h3 {
            color: #0056b3;
            margin-bottom: 15px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .info-item {
            background: white;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #4facfe;
        }

        .info-item strong {
            color: #333;
            display: block;
            margin-bottom: 5px;
        }

        .candidates-grid {
            display: grid;
            gap: 20px;
        }

        .candidate-card {
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 16px;
            padding: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .candidate-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border-color: #4facfe;
        }

        .candidate-header {
            display: flex;
            justify-content: between;
            align-items: flex-start;
            margin-bottom: 15px;
            gap: 20px;
        }

        .candidate-info {
            flex: 1;
        }

        .candidate-name {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 8px;
        }

        .candidate-name a {
            color: #4facfe;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .candidate-name a:hover {
            color: #0056b3;
        }

        .score-section {
            text-align: right;
            min-width: 120px;
        }

        .score-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .match-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-align: center;
        }

        .match-excellent {
            background: #d4edda;
            color: #155724;
        }

        .match-good {
            background: #d1ecf1;
            color: #0c5460;
        }

        .match-fair {
            background: #fff3cd;
            color: #856404;
        }

        .match-basic {
            background: #f8d7da;
            color: #721c24;
        }

        .candidate-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .candidate-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 3px solid #4facfe;
        }

        .detail-item {
            color: #555;
            font-size: 0.9rem;
        }

        .detail-item strong {
            color: #333;
            display: inline-block;
            min-width: 80px;
        }

        .candidate-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
            border-radius: 8px;
        }

        .error-message {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .success-message {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .no-results h3 {
            margin-bottom: 15px;
            color: #495057;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .search-section,
            .results-section {
                padding: 20px;
            }

            .header {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .button-group {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                justify-content: center;
            }

            .candidate-header {
                flex-direction: column;
                gap: 15px;
            }

            .score-section {
                text-align: left;
            }
        }

        /* Custom Checkbox Styles */
        .checkbox-container {
            display: block;
            position: relative;
            padding-left: 35px;
            margin-bottom: 12px;
            cursor: pointer;
            font-size: 16px;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            color: #333;
            /* Text color */
        }

        /* Hide the browser's default checkbox */
        .checkbox-container input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        /* Create a custom checkbox */
        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            height: 25px;
            width: 25px;
            background-color: #eee;
            border-radius: 5px;
            /* Rounded corners */
            transition: background-color 0.3s ease;
            /* Smooth transition */
        }

        /* On mouse-over, add a darker grey background color */
        .checkbox-container:hover input~.checkmark {
            background-color: #ccc;
        }

        /* When the checkbox is checked, add a blue background */
        .checkbox-container input:checked~.checkmark {
            background-color: #2196F3;
        }

        /* Create the checkmark/indicator (hidden when not checked) */
        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
        }

        /* Show the checkmark when checked */
        .checkbox-container input:checked~.checkmark:after {
            display: block;
        }

        /* Style the checkmark/indicator */
        .checkbox-container .checkmark:after {
            left: 9px;
            top: 5px;
            width: 7px;
            height: 13px;
            border: solid white;
            border-width: 0 3px 3px 0;
            -webkit-transform: rotate(45deg);
            -ms-transform: rotate(45deg);
            transform: rotate(45deg);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>ü§ù AI Recruiter</h1>
            <p>Find the perfect candidates using natural language queries</p>
        </div>

        <div class="search-section">
            <form class="search-form" id="searchForm">
                <div class="input-group">
                    <label for="recruiterQuery">üéØ Describe your ideal candidate:</label>
                    <textarea id="recruiterQuery" class="search-input"
                        placeholder="e.g., python dev 3 yrs mumbai OR Looking for Python developer with 3 years Django experience in Mumbai"
                        required></textarea>
                </div>

                <button type="button" class="btn btn-secondary" id="enhanceBtn" onclick="enhancePrompt()">
                    üöÄ Enhance Prompt
                </button>

                <div class="button-group">
                    <button type="submit" class="btn btn-primary" id="searchBtn">
                        üîç Find Candidates
                    </button>
                </div>
            </form>

            <div class="pagination" id="pagination" style="display: none;">
                <button class="btn btn-secondary" id="prevBtn" onclick="previousPage()">
                    ‚¨ÖÔ∏è Previous
                </button>
                <div class="page-info" id="pageInfo">Page 1</div>
                <button class="btn btn-secondary" id="nextBtn" onclick="nextPage()">
                    Next ‚û°Ô∏è
                </button>
            </div>
        </div>

        <div class="results-section" id="resultsSection">
            <!-- Results will be displayed here -->
        </div>
    </div>

    <script>
        let currentPage = 1;
        let currentQuery = '';
        let isLoading = false;

        document.getElementById('searchForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const query = document.getElementById('recruiterQuery').value.trim();
            if (query) {
                currentQuery = query;
                currentPage = 1;
                searchCandidates(query, 1);
            }
        });

        function showLoading() {
            const resultsSection = document.getElementById('resultsSection');
            resultsSection.innerHTML = `
                                <div class="loading">
                                    <div class="spinner"></div>
                                    <h3>üîç Searching for candidates...</h3>
                                    <p>This may take a few moments</p>
                                </div>
                            `;
        }

        function showError(message) {
            const resultsSection = document.getElementById('resultsSection');
            resultsSection.innerHTML = `
                                <div class="error-message">
                                    <strong>‚ùå Error:</strong> ${message}
                                </div>
                            `;
        }

        function showSuccess(message) {
            const resultsSection = document.getElementById('resultsSection');
            resultsSection.innerHTML = `
                                <div class="success-message">
                                    <strong>‚úÖ Success:</strong> ${message}
                                </div>
                            `;
        }

        async function enhancePrompt() {
            const query = document.getElementById('recruiterQuery').value.trim();
            if (!query) {
                showError('Please enter a query to enhance.');
                return;
            }

            showLoading();

            try {
                const response = await fetch('/enhance', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ query: query })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Enhancement failed');
                }

                // Update the input box with the enhanced query
                document.getElementById('recruiterQuery').value = data.enhanced_query;

                showSuccess('Prompt enhanced successfully! You can now search with the improved query.');

            } catch (error) {
                showError(error.message);
            }
        }


        async function searchCandidates(query, page) {
            if (isLoading) return;

            isLoading = true;
            document.getElementById('searchBtn').disabled = true;
            document.getElementById('prevBtn').disabled = true;
            document.getElementById('nextBtn').disabled = true;

            showLoading();

            try {

                const response = await fetch('/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: query,
                        page: page
                    })

                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Search failed');
                }

                displayResults(data);
                updatePagination(data.current_page);

            } catch (error) {
                showError(error.message);
                document.getElementById('pagination').style.display = 'none';
            } finally {
                isLoading = false;
                document.getElementById('searchBtn').disabled = false;
                updatePaginationButtons();
            }
        }

        function displayResults(data) {
            const resultsSection = document.getElementById('resultsSection');

            if (!data.candidates || data.candidates.length === 0) {
                resultsSection.innerHTML = `
                                    <div class="no-results">
                                        <h3>No candidates found</h3>
                                        <p>Try refining your search terms or check your API configuration.</p>
                                    </div>
                                `;
                return;
            }

            let html = '';

            // Display original and enhanced prompts
            if (data.original_query && data.enhanced_query) {
                html += `
                                    <div class="parsed-info">
                                        <h3>üìù Original Query:</h3>
                                        <div class="info-grid">
                                            <div class="info-item">
                                                ${data.original_query}
                                            </div>
                                        </div>
                                        <h3>‚ú® Enhanced Query:</h3>
                                        <div class="info-grid">
                                            <div class="info-item">
                                                ${data.enhanced_query}
                                            </div>
                                        </div>
                                    </div>
                                `;
            }

            // Display parsed information
            if (data.parsed_data) {
                html += `
                                    <div class="parsed-info">
                                        <h3>üéØ Understood Requirements:</h3>
                                        <div class="info-grid">
                                `;

                if (data.parsed_data.job_title) {
                    html += `
                                        <div class="info-item">
                                            <strong>üëî Job Title:</strong>
                                            ${data.parsed_data.job_title}
                                        </div>
                                    `;
                }

                if (data.parsed_data.skills && data.parsed_data.skills.length > 0) {
                    html += `
                                        <div class="info-item">
                                            <strong>üõ†Ô∏è Skills:</strong>
                                            ${data.parsed_data.skills.join(', ')}
                                        </div>
                                    `;
                }

                if (data.parsed_data.experience) {
                    html += `
                                        <div class="info-item">
                                            <strong>‚è±Ô∏è Experience:</strong>
                                            ${data.parsed_data.experience} years
                                        </div>
                                    `;
                }

                if (data.parsed_data.location) {
                    const locationText = Array.isArray(data.parsed_data.location)
                        ? data.parsed_data.location.join(', ')
                        : data.parsed_data.location;
                    html += `
                                        <div class="info-item">
                                            <strong>üìç Location:</strong>
                                            ${locationText}
                                        </div>
                                    `;
                }

                html += `
                                        </div>
                                    </div>
                                `;
            }

            // Display results summary
            html += `
                                <div class="success-message">
                                    üéâ Found ${data.candidates.length} candidate profiles on page ${data.current_page}!
                                </div>
                            `;

            // Display candidates
            html += '<div class="candidates-grid">';

            data.candidates.forEach((candidate, index) => {
                const globalRank = (data.current_page - 1) * 10 + index + 1;
                const matchClass = getMatchClass(candidate.match_category);

                html += `
                                    <div class="candidate-card">
                                        <div class="candidate-header">
                                            <div class="candidate-info">
                                                <div class="candidate-name">
                                                    <a href="${candidate.profile_link}" target="_blank">
                                                        üë§ ${candidate.name}
                                                    </a>
                                                </div>
                                                <div style="color: #666; font-size: 0.9rem;">Candidate #${globalRank}</div>
                                            </div>
                                            <div class="score-section">
                                                <div class="score-value">${candidate.score}/100</div>
                                                <div class="match-badge ${matchClass}">
                                                    ${candidate.match_category}
                                                </div>
                                            </div>
                                        </div>

                                        <div class="candidate-description">
                                            <strong>üìù Description:</strong><br>
                                            ${candidate.description}
                                        </div>

                                        <div class="candidate-details">
                                            <div class="detail-item">
                                                <strong>‚è±Ô∏è Experience:</strong> ${candidate.experience || 'Not specified'}
                                            </div>
                                            <div class="detail-item">
                                                <strong>üìç Location:</strong> ${candidate.location || 'Not specified'}
                                            </div>
                                        </div>

                                        <div class="candidate-actions">
                                            <a href="${candidate.profile_link}" target="_blank" class="btn btn-primary btn-small">
                                                View Profile
                                            </a>
                                            <button class="btn btn-secondary btn-small" onclick="saveCandidate(${globalRank})">
                                                Save
                                            </button>
                                            <button class="btn btn-secondary btn-small" onclick="showMessage(${globalRank}, \`${candidate.personalized_message?.replace(/`/g, '\\`').replace(/\n/g, '\\n') || 'No message available'}\`)">
                                                View Message
                                            </button>
                                            <button class="btn btn-secondary btn-small" onclick="contactCandidate(${globalRank})">
                                                Contact
                                            </button>
                                        </div>
                                    </div>
                                `;
            });

            html += '</div>';

            resultsSection.innerHTML = html;
        }

        function getMatchClass(matchCategory) {
            if (matchCategory.includes('Excellent')) return 'match-excellent';
            if (matchCategory.includes('Good')) return 'match-good';
            if (matchCategory.includes('Fair')) return 'match-fair';
            return 'match-basic';
        }

        function updatePagination(page) {
            currentPage = page;
            document.getElementById('pageInfo').textContent = `Page ${page}`;
            document.getElementById('pagination').style.display = 'flex';
            updatePaginationButtons();
        }

        function updatePaginationButtons() {
            document.getElementById('prevBtn').disabled = currentPage <= 1 || isLoading;
            document.getElementById('nextBtn').disabled = isLoading;
        }

        function previousPage() {
            if (currentPage > 1 && !isLoading) {
                searchCandidates(currentQuery, currentPage - 1);
            }
        }

        function nextPage() {
            if (!isLoading) {
                searchCandidates(currentQuery, currentPage + 1);
            }
        }

        function saveCandidate(rank) {
            showSuccess(`Candidate #${rank} saved to shortlist!`);
            setTimeout(() => {
                document.querySelector('.success-message').remove();
            }, 3000);
        }

        function showMessage(rank, message) {
            // Create a modal-like display for the message
            const messageModal = document.createElement('div');
            messageModal.style.cssText = `
                                position: fixed;
                                top: 0;
                                left: 0;
                                width: 100%;
                                height: 100%;
                                background: rgba(0, 0, 0, 0.5);
                                display: flex;
                                justify-content: center;
                                align-items: center;
                                z-index: 1000;
                            `;

            const messageContent = document.createElement('div');
            messageContent.style.cssText = `
                                background: white;
                                padding: 30px;
                                border-radius: 15px;
                                max-width: 600px;
                                width: 90%;
                                max-height: 80%;
                                overflow-y: auto;
                                position: relative;
                                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
                            `;

            messageContent.innerHTML = `
                                <h3 style="margin-bottom: 20px; color: #333;">Personalized Message for Candidate #${rank}</h3>
                                <div style="white-space: pre-wrap; line-height: 1.6; color: #555; margin-bottom: 25px; padding: 20px; background: #f8f9fa; border-radius: 8px; border-left: 4px solid #4facfe;">
                                    ${message}
                                </div>
                                <div style="display: flex; gap: 15px; justify-content: flex-end;">
                                    <button onclick="copyMessage('${message.replace(/'/g, "\\'")}', ${rank})" style="padding: 10px 20px; background: #4facfe; color: white; border: none; border-radius: 8px; cursor: pointer;">
                                        Copy Message
                                    </button>
                                    <button onclick="closeMessage()" style="padding: 10px 20px; background: #6c757d; color: white; border: none; border-radius: 8px; cursor: pointer;">
                                        Close
                                    </button>
                                </div>
                            `;

            messageModal.appendChild(messageContent);
            document.body.appendChild(messageModal);

            // Close modal when clicking outside
            messageModal.addEventListener('click', function (e) {
                if (e.target === messageModal) {
                    document.body.removeChild(messageModal);
                }
            });

            // Make closeMessage function globally available
            window.closeMessage = function () {
                if (messageModal.parentNode) {
                    document.body.removeChild(messageModal);
                }
            };
        }

        function copyMessage(message, rank) {
            navigator.clipboard.writeText(message).then(function () {
                showSuccess(`Message for candidate #${rank} copied to clipboard!`);
            }).catch(function () {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = message;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                showSuccess(`Message for candidate #${rank} copied to clipboard!`);
            });
        }

        function contactCandidate(rank) {
            alert(`Contact feature for candidate #${rank} coming soon!`);
        }

        // Example queries for testing
        document.addEventListener('DOMContentLoaded', function () {
            const examples = [
                "Looking for Python developer with 3 years Django experience in Mumbai",
                "Need React developer with TypeScript, 5+ years experience",
                "Data scientist in Bangalore with ML and Python skills, 2-4 years"
            ];

            // You can add example buttons here if needed
        });
    </script>
</body>

</html>
